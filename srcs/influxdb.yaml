apiVersion: v1
kind: Service
metadata:
  name: influxdb
spec:
  type: ClusterIP
  ports:
    - port: 8086
      name: influxdb
      targetPort: 8086
  selector:
    app: influxdb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      containers:
      - name: influxdb
        image: influxdb
        imagePullPolicy: Never
        startupProbe:
            httpGet:
              path: /health
              port: 8086
            periodSeconds: 10
        livenessProbe:
            httpGet:
              path: /health
              port: 8086
            failureThreshold: 1
            periodSeconds: 5
