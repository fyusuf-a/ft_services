apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  type: ClusterIP
  ports:
    - port: 3306
      name: mysql
      targetPort: 3306
  selector:
    app: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql
        imagePullPolicy: Never
        env:
        - name: MYSQL_DATABASE
          value: "wordpress"
        - name: MYSQL_USER
          value: "wordpress"
        - name: MYSQL_PASSWORD
          value: "password"
        - name: MYSQL_RANDOM_ROOT_PASSWORD
          value: "1"
        #volumeMounts:
        #- mountPath: "/data"
          #name: mypv
          #subPath: ftps
      #volumes:
      #- name: mypv
        #persistentVolumeClaim:
          #claimName: ftps-pv-claim
#---
#kind: PersistentVolumeClaim
#apiVersion: v1
#metadata:
  #name: ftps-pv-claim
#spec:
    #accessModes:
    #- ReadWriteOnce
    #resources:
      #requests:
        #storage: 100M
