apiVersion: v1
kind: Service
metadata:
  name: grafana
  annotations:
      metallb.universe.tf/allow-shared-ip: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    name: grafana
    targetPort: 3000
  #- port: 9090
    #name: prometheus
    #targetPort: 9090
  selector:
    app: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana
        imagePullPolicy: Never
        startupProbe:
            httpGet:
              path: /api/health
              port: 3000
            periodSeconds: 10
        livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            failureThreshold: 1
            periodSeconds: 5
      #serviceAccountName: prometheus
